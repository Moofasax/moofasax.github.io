<!DOCTYPE html>
<html>
<head>
	<title>Basic Wireframe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--  -->
	<div id="wrapper">
		<div id="header" class="mainBackGround">
			<span>header</span>
		</div> <!-- end header -->
		
		<div id="nav" class="mainBackGround">
			<span>nav</span>
		</div><!-- end nav -->

		<br>

		<div id="content">
			<div id="main_content" class="mainBackGround">
				<div id="sectionTop">
					<span>section</span>
				</div><!-- end section -->
				<div id="article">
					<div id="articleTop">
						<span>article</span>
					</div><!-- end articleTop -->
					<div id="articleHeader" class="mainBackGround">
						<span><strong>h1, h2, h3</strong></span>
					</div><!-- end articleHeader -->
					<div id="articleParagraph" class="mainBackGround">
						<span>p</span>
					</div><!-- end articleParagraph -->
				</div><!-- end article -->
			</div> <!-- end main_content -->
			<div id="aside" class="mainBackGround">
				<div id="asideTop">
					<span>aside</span>
				</div> <!-- end asideTop -->
			</div> <!-- end aside -->

			<div class="clear"></div> <!-- end clear -->
		</div> <!-- end main content -->

		<br>

		<div id="footer" class="mainBackGround">
			footer
		</div> <!-- end footer -->
	</div>
</body>
</html>
